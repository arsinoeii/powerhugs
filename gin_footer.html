<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="github.com/necolas/normalize.css" />
    <link rel="stylesheet" href="css/gin_footer.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Gin_footer</title>
  </head>
  <body>
    <footer>
      <div class="email_newsletter">
        <h5 class="footerHeading">Email Newsletter</h5>
        <form action="" class="footerInputs">
          <div><input type="text" name="email" placeholder="Email" /></div>
          <div>
            <button id="subscribe">Subscribe</button>
          </div>
        </form>
      </div>
      <div class="contact_us">
        <h5 class="footerHeading">Contact Us</h5>
        <form action="" class="footerInputs">
          <div><input type="text" name="email" placeholder="Email" /></div>
          <div>
            <textarea placeholder="Your message" rows="4" cols="50"></textarea>
          </div>
          <div><button id="submit">Submit</button></div>
        </form>
      </div>
      <div class="search">
        <h5 class="footerHeading">Search</h5>
        <form action="">
          <div><input type="text" name="search_box" placeholder="" /></div>
          <div><button id="search">Search</button></div>
        </form>
        <div class="follow_us">
          <h5 class="footerHeading">Follow Us</h5>
          <ul>
            <li>
              <a href="#"><img src="./images/socials/Facebook.png" alt=""/></a>
            </li>
            <li>
              <a href="#"><img src="./images/socials/Twitter.png" alt=""/></a>
            </li>
            <li>
              <a href="#"><img src="./images/socials/Instagram.png" alt=""/></a>
            </li>
            <li>
              <a href="#"><img src="./images/socials/Google+.png" alt=""/></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
