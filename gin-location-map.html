<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Gin in the UK | Powerhugs.com</title>
    <link rel="stylesheet" href="css\powerhugs_nav.css">

        content="You are not in town and don't know where to get smashed tonight? Check our Gin map and find the nearest bar">
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/120x40.png" alt="Banner Placeholder">
        </div>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Banner Placeholder" />
            </div>
            <div class="drop_down">
                <ul class="nav_list">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./history-of-gin.html">History</a></li>
                    <li><a href="./how-gin-is-made.html">How Gin is Made</a></li>
                    <li><a href="./gin-in-the-uk.html">UK Gin</a></li>
                    <li>
                        <a class="cart_icon" href="./gin-store.html">
                            <!--added span to make space between text & icon-->
                            <span>Store</span>
                            <!--Moved img into <a> to make icon responsive with link-->
                            <img src="./images/shopping_cart_010.jpg" alt="cart icon" width="15px" />
                        </a>
                    </li>
                </ul>
                <div class="menu_wrapper">
                    <div class="menu"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Find the nicest distillery of Gin in the UK</h1>
        <div class="map"></div>
        <div class="distillery_details">
            <div class="distillery_img">
                <img src="https://via.placeholder.com/120x120.png" alt="Banner Placeholder">
            </div>
            <div class="distillery_info">
                <p>Info on distillery - pop up response to interactive google map</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="email_newsletter">
            <h5 class="footerHeading">Email Newsletter</h5>
            <form action="" class="footerInputs">
                <div><input type="text" name="email" placeholder="Email" /></div>
                <div>
                    <button id="subscribe">Subscribe</button>
                </div>
            </form>
        </div>
        <div class="contact_us">
            <h5 class="footerHeading">Contact Us</h5>
            <form action="" class="footerInputs">
                <div><input type="text" name="email" placeholder="Email" /></div>
                <div>
                    <textarea placeholder="Your message" rows="4" cols="50"></textarea>
                </div>
                <div><button id="submit">Submit</button></div>
            </form>
        </div>
        <div class="search">
            <h5 class="footerHeading">Search</h5>
            <form action="">
                <div><input type="text" name="search_box" placeholder="" /></div>
                <div><button id="search">Search</button></div>
            </form>
            <div class="follow_us">
                <h5 class="footerHeading">Follow Us</h5>
                <ul>
                    <li>
                        <a href="#"><img src="./images/Facebook.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/Twitter.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/Instagram.png" alt="" /></a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/Google+.png" alt="" /></a>
                    </li>
                </ul>
            </div>
        </div>
